resources:
  - name: buildpacks-ci
    type: git
    source:
      uri: https://github.com/cloudfoundry/buildpacks-ci
      paths: [ "Dockerfile", "lib/concourse2tracker-resource" ]
  - name: buildpacks-ci-image
    type: docker-image
    source:
      repository: cfbuildpacks/ci
      email: cf-buildpacks-eng@pivotal.io
      username: {{buildpacks-docker-username}}
      password: {{buildpacks-docker-password}}
  - name: concourse2tracker-image
    type: docker-image
    source:
      repository: cfbuildpacks/concourse2tracker
      email: cf-buildpacks-eng@pivotal.io
      username: {{buildpacks-docker-username}}
      password: {{buildpacks-docker-password}}

jobs:
  - name: ci-build
    serial: true
    plan:
      - get: buildpacks-ci
        trigger: true
      - put: buildpacks-ci-image
        params:
          build: buildpacks-ci
          push: true
  - name: concourse2tracker-build
    serial: true
    plan:
      - get: buildpacks-ci
        trigger: true
      - put: concourse2tracker-image
        params:
          build: buildpacks-ci/lib/concourse2tracker-resource
          push: true
