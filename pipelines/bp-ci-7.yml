resources:
  - name: bp-ci-7-cf-deployment
    type: bosh-deployment
    source:
      target: https://ec2-52-6-209-118.compute-1.amazonaws.com:25555
      username: admin
      password: {{bosh-lite-password}}
      deployment: cf-warden
      ignore_ssl: true
  - name: deployments-buildpacks
    type: git
    source:
      uri: git@github.com:pivotal-cf/deployments-buildpacks
      private_key: {{deployments-private-key}}
      branch: master
  - name: bosh-lite
    type: git
    source:
      uri: https://github.com/cloudfoundry/bosh-lite
  - name: resource-pools
    type: git
    source:
      uri: git@github.com:cloudfoundry/buildpacks-ci
      branch: resource-pools
      private_key: {{resource-pools-private-key}}
  - name: buildpacks-ci
    type: git
    source:
      uri: https://github.com/cloudfoundry/buildpacks-ci
jobs:
  - name: deploy-cf-to-bp-ci-7
    serial: true
    plan:
      - aggregate:
        - get: resource-pools
        - get: buildpacks-ci
      - task: claim-from-pool
        config:
          platform: linux
          image: docker:///cfbuildpacks/ci
          inputs:
            - name: buildpacks-ci
            - name: resource-pools
          run:
            path: buildpacks-ci/scripts/claim-resource
            args: ['cf-lts-environments', 'bp-ci-7']
      - put: resource-pools
        params:
          repository: claim-from-pool/resource-pools
      - aggregate:
        - get: deployments-buildpacks
        - get: bosh-lite
        - task: cf-release
          config:
            platform: linux
            image: docker:///cfbuildpacks/ci
            run:
              path: git
              args: ['clone', '--branch', 'v208', '--depth', '1', '--recursive', 'https://github.com/cloudfoundry/cf-release', '.']
        - task: download-release
          config:
            platform: linux
            image: docker:///cfbuildpacks/ci
            run:
              path: curl
              args: ['-f', '-L', '-o', 'release.tgz', 'https://bosh.io/d/github.com/cloudfoundry/cf-release?v=208']
      - task: generate-manifest
        file: buildpacks-ci/tasks/make-manifest.yml
        config:
          params:
            DEPLOYMENT_NAME: bp-ci-7
            CF_CI_PASSWORD: {{ci-cf-password}}
        privileged: true
      - put: deployments-buildpacks
        params:
          repository: generate-manifest/deployments-buildpacks
      - put: bp-ci-7-cf-deployment
        params:
          manifest: deployments-buildpacks/deployments/bp-ci-7/manifest.yml
          stemcells: []
          releases: [download-release/release.tgz]
      - task: unclaim-from-pool
        config:
          platform: linux
          image: docker:///cfbuildpacks/ci
          inputs:
            - name: buildpacks-ci
            - name: resource-pools
          run:
            path: buildpacks-ci/scripts/unclaim-resource
            args: ['cf-lts-environments', 'bp-ci-7']
      - put: resource-pools
        params:
          repository: unclaim-from-pool/resource-pools
