---
resources:
  - name: buildpacks-pivnet-uploader
    type: git
    source:
      uri: git@github.com:pivotal-cf/buildpacks-pivnet-uploader
      private_key: {{buildpacks-pivnet-uploader-private-key}}
  - name: buildpacks-ci
    type: git
    source:
      uri: https://github.com/cloudfoundry/buildpacks-ci
  - name: cf-edge-environments
    type: pool
    source:
      branch: resource-pools
      pool: cf-edge-environments
      private_key: {{resource-pools-private-key}}
      uri: git@github.com:cloudfoundry/buildpacks-ci.git
  - name: cf-lts-environments
    type: pool
    source:
      branch: resource-pools
      pool: cf-lts-environments
      private_key: {{resource-pools-private-key}}
      uri: git@github.com:cloudfoundry/buildpacks-ci.git
  - name: deployments-buildpacks
    type: git
    source:
      uri: git@github.com:pivotal-cf/deployments-buildpacks
      private_key: {{deployments-private-key}}
  - name: compile-extensions
    type: git
    source:
      uri: https://github.com/cloudfoundry/compile-extensions.git
  - name: php-buildpack
    type: git
    source:
      uri: git@github.com:cloudfoundry/php-buildpack.git
      private_key: {{php-buildpack-private-key}}
      branch: develop
  - name: php-buildpack-master
    type: git
    source:
      uri: git@github.com:cloudfoundry/php-buildpack.git
      private_key: {{php-buildpack-private-key}}
      branch: master
  - name: php-pivotal-buildpack
    type: s3
    source:
      bucket: pivotal-buildpacks
      regexp: php_buildpack-v(.*).zip
      access_key_id: {{pivotal-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-buildpacks-s3-secret-key}}
  - name: php-pivotal-buildpack-cached
    type: s3
    source:
      bucket: pivotal-buildpacks
      regexp: php_buildpack-cached-v(.*).zip
      access_key_id: {{pivotal-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-buildpacks-s3-secret-key}}
  - name: buildpack-github-release
    type: github-release
    source:
      user: cloudfoundry
      repository: php-buildpack
      access_token: {{buildpacks-github-token}}
  - name: buildpack-checksums-master
    type: git
    source:
      uri: git@github.com:pivotal-cf-experimental/buildpack-checksums.git
      private_key: {{buildpack-checksums-private-key}}
      branch: master

jobs:
  - name: ensure manifest has modules
    serial: true
    plan:
      - get: buildpacks-ci
      - get: php-buildpack
        trigger: true
      - task: load-modules
        config:
          platform: linux
          image: docker:///cfbuildpacks/ci
          inputs:
            - name: buildpacks-ci
            - name: php-buildpack
          run :
            path: bash
            args:
              - -c
              - "cd php-buildpack && ./bin/populate-modules-in-manifest && (git commit -am 'Updated manifest with supported PHP modules' || true)"
      - put: php-buildpack
        params:
          repository: load-modules/php-buildpack
  - name: php-buildpack-CF-edge
    serial: true
    plan:
      - put: cf-environments
        resource: cf-edge-environments
        params:
          acquire: true
      - aggregate:
        - get: buildpacks-ci
        - get: deployments-buildpacks
        - get: php-buildpack
          passed: ['ensure manifest has modules']
          trigger: true
      - task: rspec
        config:
          platform: linux
          image: docker:///cfbuildpacks/ci
          inputs:
            - name: buildpacks-ci
            - name: php-buildpack
            - name: deployments-buildpacks
            - name: cf-environments
          run:
            path: buildpacks-ci/scripts/php-buildpack.sh
          params:
            STACKS: cflinuxfs2
            COMPOSER_GITHUB_OAUTH_TOKEN: {{composer-github-oauth-token}}
            CF_PASSWORD: {{ci-cf-password}}
        privileged: true
        ensure:
          put: cf-edge-environments
          params:
            release: cf-environments
  - name: php-buildpack-CF-LTS
    serial: true
    plan:
      - put: cf-environments
        resource: cf-lts-environments
        params:
          acquire: true
      - aggregate:
        - get: buildpacks-ci
        - get: deployments-buildpacks
        - get: php-buildpack
          passed: ['ensure manifest has modules']
          trigger: true
      - task: rspec
        config:
          platform: linux
          image: docker:///cfbuildpacks/ci
          inputs:
            - name: buildpacks-ci
            - name: php-buildpack
            - name: deployments-buildpacks
            - name: cf-environments
          run:
            path: buildpacks-ci/scripts/php-buildpack.sh
          params:
            STACKS: cflinuxfs2
            COMPOSER_GITHUB_OAUTH_TOKEN: {{composer-github-oauth-token}}
            CF_PASSWORD: {{ci-cf-password}}
        privileged: true
        ensure:
          put: cf-lts-environments
          params:
            release: cf-environments
  - name: detect new PHP buildpack and upload artifacts
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: buildpack
          resource: php-buildpack-master
          trigger: true
      - task: detect and upload
        file: buildpacks-ci/tasks/detect-and-upload.yml
        privileged: true
      - put: php-pivotal-buildpack
        params:
          from: buildpack/php_buildpack-v(.*).zip
          to: /experimental-buildpacks/php/
      - put: php-pivotal-buildpack-cached
        params:
          from: buildpack/php_buildpack-cached-v(.*).zip
          to: /experimental-buildpacks/php/
  - name: php-buildpack-CF-edge-master
    serial: true
    plan:
      - put: cf-environments
        resource: cf-edge-environments
        params:
          acquire: true
      - aggregate:
        - get: buildpacks-ci
        - get: deployments-buildpacks
        - get: buildpack
          passed: [ "detect new PHP buildpack and upload artifacts" ]
          resource: php-buildpack-master
          trigger: true
        - get: pivotal-buildpacks
          resource: php-pivotal-buildpack
          passed: [ "detect new PHP buildpack and upload artifacts" ]
          trigger: true
        - get: pivotal-buildpacks-cached
          resource: php-pivotal-buildpack-cached
          passed: [ "detect new PHP buildpack and upload artifacts" ]
          trigger: true
      - task: rspec
        file: buildpacks-ci/tasks/test-buildpack-for-release.yml
        config:
          params:
            STACKS: cflinuxfs2
            COMPOSER_GITHUB_OAUTH_TOKEN: {{composer-github-oauth-token}}
            CF_PASSWORD: {{ci-cf-password}}
        privileged: true
        ensure:
          put: cf-edge-environments
          params:
            release: cf-environments
  - name: php-buildpack-CF-LTS-master
    serial: true
    plan:
      - put: cf-environments
        resource: cf-lts-environments
        params:
          acquire: true
      - aggregate:
        - get: buildpacks-ci
        - get: deployments-buildpacks
        - get: buildpack
          passed: [ "detect new PHP buildpack and upload artifacts" ]
          resource: php-buildpack-master
          trigger: true
        - get: pivotal-buildpacks
          resource: php-pivotal-buildpack
          passed: [ "detect new PHP buildpack and upload artifacts" ]
          trigger: true
        - get: pivotal-buildpacks-cached
          resource: php-pivotal-buildpack-cached
          passed: [ "detect new PHP buildpack and upload artifacts" ]
          trigger: true
      - task: rspec
        file: buildpacks-ci/tasks/test-buildpack-for-release.yml
        config:
          params:
            STACKS: cflinuxfs2
            COMPOSER_GITHUB_OAUTH_TOKEN: {{composer-github-oauth-token}}
            CF_PASSWORD: {{ci-cf-password}}
        privileged: true
        ensure:
          put: cf-lts-environments
          params:
            release: cf-environments
  - name: php-buildpack-release
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: pivotal-buildpacks-cached
          resource: php-pivotal-buildpack-cached
          passed: [ "php-buildpack-CF-LTS-master", "php-buildpack-CF-edge-master" ]
          trigger: true
        - get: buildpack
          passed: [ "php-buildpack-CF-LTS-master", "php-buildpack-CF-edge-master" ]
          resource: php-buildpack-master
          trigger: true
      - task: check tag not already added
        file: buildpacks-ci/tasks/check-tag-not-already-added.yml
      - put: php-buildpack-master
        params:
          repository: buildpack
          tag: buildpack/VERSION
          tag_prefix: v
  - name: php buildpack to github
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: pivotal-buildpacks-cached
          resource: php-pivotal-buildpack-cached
          passed: [ php-buildpack-release ]
        - get: buildpack
          resource: php-buildpack-master
          passed: [ php-buildpack-release ]
        - get: buildpack-checksums-master
      - task: prepare-release
        file: buildpacks-ci/tasks/prepare-release.yml
        privileged: true
      - task: finalize-buildpack
        file: buildpacks-ci/tasks/finalize-buildpack.yml
        privileged: true
      - put: buildpack-checksums-master
        params:
          repository: finalize-buildpack/buildpack-checksums-master
          rebase: true
      - put: buildpack-github-release
        params:
          name: prepare-release/tag
          tag: prepare-release/tag
          body: finalize-buildpack/prepare-release/buildpack/RECENT_CHANGES
          globs:
            - finalize-buildpack/pivotal-buildpacks-cached/*_buildpack-cached-v*.zip
            - finalize-buildpack/pivotal-buildpacks-cached/*_buildpack-cached-v*.zip.SHA256SUM.txt
  - name: php buildpack to pivnet
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: buildpacks-pivnet-uploader
        - get: pivotal-buildpacks-cached
          resource: php-pivotal-buildpack-cached
          passed: [ php-buildpack-release ]
        - get: buildpack
          resource: php-buildpack-master
          passed: [ php-buildpack-release ]
      - task: upload to pivnet
        file: buildpacks-ci/tasks/upload-to-pivnet.yml
        config:
          params:
            AWS_ACCESS_KEY_ID: {{pivnet-access-key}}
            AWS_SECRET_ACCESS_KEY: {{pivnet-secret-key}}
            PIVNET_S3_BUCKET: pivotalnetwork
            PIVNET_ADDRESS: https://network.pivotal.io/
            PIVNET_APIKEY: {{pivnet-apikey}}
            PIVNET_PRODUCT_NAME: PHP Buildpack (offline)
            GITHUB_URL: https://github.com/cloudfoundry/php-buildpack
        privileged: true
  - name: update-compile-extensions
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: compile-extensions
          trigger: true
        - get: buildpack
          resource: php-buildpack
      - task: update-compile-extensions
        file: buildpacks-ci/tasks/update-compile-extensions.yml
        privileged: true
      - put: php-buildpack
        params:
          repository: update-compile-extensions/buildpack
          rebase: true
