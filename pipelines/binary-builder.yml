resources:
  - name: binary-builder
    type: git
    source:
      uri: https://github.com/cloudfoundry/binary-builder.git
  - name: binary-builder-compiler-cache
    type: s3
    source:
      bucket: pivotal-buildpacks
      versioned_file: ccache.tgz
      access_key_id: {{pivotal-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-buildpacks-s3-secret-key}}
  - name: buildpacks-ci
    type: git
    source:
      uri: https://github.com/cloudfoundry/buildpacks-ci
  - name: nginx-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-binary-builds-private-key}}
      uri: git@github.com:cloudfoundry/buildpacks-ci.git
      paths: [ nginx-builds.yml ]
  - name: php-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-binary-builds-private-key}}
      uri: git@github.com:cloudfoundry/buildpacks-ci.git
      paths: [ php-builds.yml ]
  - name: node-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-binary-builds-private-key}}
      uri: git@github.com:cloudfoundry/buildpacks-ci.git
      paths: [ node-builds.yml ]
  - name: ruby-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-binary-builds-private-key}}
      uri: git@github.com:cloudfoundry/buildpacks-ci.git
      paths: [ ruby-builds.yml ]
  - name: jruby-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-binary-builds-private-key}}
      uri: git@github.com:cloudfoundry/buildpacks-ci.git
      paths: [ jruby-builds.yml ]
  - name: httpd-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-binary-builds-private-key}}
      uri: git@github.com:cloudfoundry/buildpacks-ci.git
      paths: [ httpd-builds.yml ]
  - name: python-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-binary-builds-private-key}}
      uri: git@github.com:cloudfoundry/buildpacks-ci.git
      paths: [ python-builds.yml ]

jobs:
  - name: binary-builder
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: binary-builder
          trigger: true
        - get: binary-builder-compiler-cache
      - task: rspec
        config:
          platform: linux
          image: docker:///cloudfoundry/cflinuxfs2
          inputs:
            - name: binary-builder
            - name: buildpacks-ci
            - name: binary-builder-compiler-cache
          run:
            path: buildpacks-ci/scripts/binary-builder.sh
        privileged: true
      - put: binary-builder-compiler-cache
        params:
          from: rspec/ccache.tgz
  - name: build-php
    serial: true
    plan:
      - aggregate:
        - get: builds-yaml
          resource: php-builds
          trigger: true
        - get: binary-builder
          passed: [binary-builder]
        - get: buildpacks-ci
      - task: build-binary
        file: buildpacks-ci/tasks/build-binary.yml
        config:
          params:
            BINARY_NAME: php
        privileged: true
      - task: push-binary
        file: buildpacks-ci/tasks/push-binary.yml
        config:
          params:
            BINARY_NAME: php
            AWS_ACCESS_KEY_ID: {{pivotal-buildpacks-s3-access-key}}
            AWS_SECRET_ACCESS_KEY: {{pivotal-buildpacks-s3-secret-key}}
            AWS_DEFAULT_REGION: us-east-1
        privileged: true
      - put: php-builds
        params:
          repository: build-binary/builds-yaml
          rebase: true
  - name: build-jruby
    serial: true
    plan:
      - aggregate:
        - get: builds-yaml
          resource: jruby-builds
          trigger: true
        - get: binary-builder
          passed: [binary-builder]
        - get: buildpacks-ci
      - task: build-binary
        file: buildpacks-ci/tasks/build-binary.yml
        config:
          params:
            BINARY_NAME: jruby
        privileged: true
      - task: push-binary
        file: buildpacks-ci/tasks/push-binary.yml
        config:
          params:
            BINARY_NAME: jruby
            AWS_ACCESS_KEY_ID: {{pivotal-buildpacks-s3-access-key}}
            AWS_SECRET_ACCESS_KEY: {{pivotal-buildpacks-s3-secret-key}}
            AWS_DEFAULT_REGION: us-east-1
        privileged: true
      - put: jruby-builds
        params:
          repository: build-binary/builds-yaml
          rebase: true
  - name: build-httpd
    serial: true
